<!DOCTYPE html>
<html class="text-success" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

<style>
    /* body {
        overflow: hidden;
        background-color: rgb(61, 61, 61);
    } */
    html,
    body {
        padding: 0;
        margin: 0;
        background-color: rgb(234, 234, 234);
    }
    /* Hide scrollbar for Chrome, Safari and Opera */
    .noscroll::-webkit-scrollbar {
        display: none!important;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .noscroll {
    -ms-overflow-style: none!important;  /* IE and Edge */
    scrollbar-width: none!important;  /* Firefox */
    }
    #exceSlider {
        display: inline;
        position: relative;
        top: 4px;
    }

    .buttons {
        position: relative;
        right: 6px;
        background-color: rgb(2, 97, 212);
        padding: 10px;
        border-radius: 3px;
    }

    .buttons:active {
        background-color: rgb(31, 131, 253);
    }

    #runButtonContainer {
        z-index: 0;
        color: white;
        position: relative;
        padding: 10px;
        background-color: #2e2e2e;
        /* background-color: #fd0000; */
        width: 100%;
    }

    #ConsoleContainer {
        overflow-y: scroll;
        width: 100%;
        max-height: 500px;
        height: 40%;
    }

    .navbar-light {
        -webkit-box-shadow: 0px 10px 6px -1px #000000;
        box-shadow: 0px 0px 10px -1px #000000;
    }

    #navbar {
        -webkit-box-shadow: 0px 0px 6px -1px #000000;
        box-shadow: 0px 0px 6px -1px #000000;
    }

    .noselect {
        -webkit-touch-callout: none;
        /* iOS Safari */
        -webkit-user-select: none;
        /* Safari */
        -khtml-user-select: none;
        /* Konqueror HTML */
        -moz-user-select: none;
        /* Old versions of Firefox */
        -ms-user-select: none;
        /* Internet Explorer/Edge */
        user-select: none;
        /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
    }

    section {
        padding: 30px;
        white-space: pre-wrap;
    }

    console {
        display: block;
        position: relative;
        width: 100%;
        padding: 7px;
        padding-left: 10px;
        color: rgb(209, 209, 209);
        font-family: 'Courier New', Courier, monospace;
        font-size: 13px;
    }

    .tock {
        background-color: rgb(61, 61, 61);
    }

    .tick {
        background-color: rgb(57, 57, 57);
    }

    .example {
        font-family: "Courier New", Courier, monospace;
        padding: 10px;
        padding-left: 30px;
        background-color: rgba(54, 54, 54, 0.198);
        border-radius: 10px;
    }

    .example>p {
        position: relative;
        top: 8px;
    }

    .passed {
        filter: opacity(.3);
    }

    .hide {
        display: none;
    }

    .fadeOut {
        filter: opacity(.5);
        animation-name: fadeOutTest;
        animation-iteration-count: 1;
        animation-timing-function: ease-in;
        animation-duration: 200ms;
        background-color: rgba(0, 153, 255, 0.203);
    }

    @keyframes fadeOutTest {
        0% {
            background-color: rgba(0, 0, 0, 0);
            filter: opacity(1);
        }

        100% {
            background-color: rgba(0, 153, 255, 0.42);
            filter: opacity(.5);
        }
    }

    .fadeOutVis {
        animation-name: fadeOut;
        animation-iteration-count: 1;
        animation-duration: 200ms;
    }

    .fadeInVis {
        animation-name: fadeIn;
        animation-iteration-count: 1;
        animation-duration: 200ms;
    }

    @keyframes fadeOut {
        0% {
            background-color: limegreen;
            filter: opacity(1);
        }

        100% {
            background-color: rgba(0, 0, 0, 0);
            filter: opacity(0);
        }
    }

    @keyframes fadeIn {
        0% {
            background-color: rgba(0, 0, 0, 0);
            filter: opacity(0);
        }

        30% {
            background-color: limegreen;
            filter: opacity(.8);
        }

        100% {
            background-color: limegreen;
            filter: opacity(1);
        }
    }

    .dmButtons {
        display: inline-block;
        background-color: #4e4e4e;
        padding-left: 20px;
        padding-right: 20px;
        margin-right: 2px;
        margin-left: 2px;
        border-top-right-radius: 5px;
        border-top-left-radius: 5px;
        cursor: pointer;
    }

    .dmButtons:hover {
        background-color: #2e2e2e;
    }

    .dmButtons>p {
        position: relative;
        top: 9px;
        color: rgb(209, 209, 209);
        font-size: 12px;
        line-height: 27px;
    }

    .dmButtonsActive {
        background-color: #2e2e2e;
    }
    #demoTitle {
        position: relative;
        top: 10px;
        height: 43px;
        border-top-right-radius: 5px;
        border-top-left-radius: 5px;
        border-style: none;
        padding-left: 10px;
    }
    #uploadButton {
        display: inline-block;
        position: relative;
        top: 16px;
        left: 5px;
        background-image: url(/assets/buttons/uploadbtn.png);
        background-size: contain;
        height: 20px;
        width: 20px;
        transition: .3s ease;
    }
    #uploadButton:hover {
        filter: sepia(100%) hue-rotate(100deg) saturate(400%); 
    }
</style>
<script>
    function clearDemoButtons() {
        let btnElements = document.getElementsByClassName("dmButtons");
        for (element of btnElements) {
            element.classList.remove("dmButtonsActive");
        }
    }
</script>

<body class="flex-column">
    <div class="d-flex" style="flex-direction:row-reverse">

        <div class="heightAdjustment"
            style="background: rgb(61, 61, 61);height: 200px;width: 49.999%;color: var(--bs-red);">
            <span id="btnContainer" class="noselect" style="position: relative; top:0;display:none; width: 100%;">
                <span class="dmButtons" id="loadJS" style="margin-left: 0px;">
                    <p>JS</p>
                </span>
                <span class="dmButtons" id="loadCSS">
                    <p>CSS</p>
                </span>
                <span class="dmButtons" id="loadHTML">
                    <p>HTML</p>
                </span>
                <input id="demoTitle" type="text" placeholder="Name your Demo" style="width: 100px;">
                <div id="uploadButton" onclick="document.getElementById('uploadImgLink').click();"></div>
                <input id="uploadImgLink" accept=".png,.jpg,.jpeg" type="file" onchange="encodeImageFileAsURL(this)" style="display: none;"/>
                <!-- <span style="position: relative; float:right; cursor: pointer;"><i style="position: relative; top: 15px; right: 10px" class="bi bi-heart"> <span style="color:rgb(225, 225, 225)"> 0</span></i></span> -->
            </span>
            <script>
                document.getElementById("loadJS").addEventListener("click", function () {
                    activeContent = "JS";
                    clearDemoButtons();
                    document.getElementById("loadJS").classList.add("dmButtonsActive");
                    editor.setValue(localStorage.getItem("textArea" + currentLabID));
                });
                document.getElementById("loadCSS").addEventListener("click", function () {
                    clearDemoButtons();
                    activeContent = "CSS";
                    document.getElementById("loadCSS").classList.add("dmButtonsActive");
                    editor.setValue(localStorage.getItem("textAreaCSS" + currentLabID) || newData.css);
                });
                document.getElementById("loadHTML").addEventListener("click", function () {
                    clearDemoButtons();
                    document.getElementById("loadHTML").classList.add("dmButtonsActive");
                    activeContent = "HTML";
                    editor.setValue(localStorage.getItem("textAreaHTML" + currentLabID) || newData.html);
                });
            </script>
            <div id="codeEditor" class="noscroll" style="width: 100%;"></div>
            <div id="runButtonContainer" class="noselect">
                <span id="run" class="buttons">Run Code</span>
                <div style="position:relative;display: inline-block; float: right; width:fit-content;">
                    <span id="publishDemo" class="buttons" style="left:16px">Save</span>
                     <!-- <span class="buttons" style="float: right;" id="publishDemo">Publish Demo</span> -->
                    <span id="configStates" style="float: right;">
                        <input id="lineAnimationCheckbox" type="checkbox" style="position: relative; top:1px;">
                        <p id="timingLabel" style="display: inline-block;font-size: 10px;"></p>
                        <input id="exceSlider" type="range" min="40" max="1000" value="100" step="20"
                            style="width: 75px;">
                        <script>
                            document.getElementById("lineAnimationCheckbox").addEventListener("input", function () {
                                if (this.checked === true) {
                                    window.logToPage(`disable this feature first if you encounter weird errors.\nIf line numbers don't match up with execution, reload the page. It is an issue with a library used.`);
                                }
                            });
                            gutterDelay = document.getElementById("exceSlider").value;
                            document.getElementById("timingLabel").innerText = "Timing : " + (gutterDelay / 1000).toLocaleString("en", { useGrouping: false, minimumFractionDigits: 2 }) + "s ";
                            document.getElementById("exceSlider").addEventListener("input", function (e) {
                                if (activeAnimationListener.active === 0) {
                                    gutterDelay = this.value;
                                    document.getElementById("timingLabel").innerText = "Timing : " + (gutterDelay / 1000).toLocaleString("en", { useGrouping: false, minimumFractionDigits: 2 }) + "s ";
                                }
                            });
                        </script>
                    </span>
                    <span style="float: right;margin-right: 10px;">
                        <input id="sandboxModeState" type="checkbox" style="position: relative; top:1px;">
                        <p id="sandboxModeLabel" style="display: inline-block;font-size: 10px;">SandboxMode</p>
                        <script>
                            document.getElementById("sandboxModeState").addEventListener("input", function () {
                                if (this.checked === true) {
                                    window.logToPage(`1. Testing in this mode will be deactivated \n2. You will have complete freedom of javascript in the editor*`);
                                }
                                switch (this.checked) {
                                    case true: $("#lineAnimationCheckbox")[0].disabled = true; break;
                                    case false: $("#lineAnimationCheckbox")[0].disabled = false; break;
                                }
                            });
                            document.getElementById("publishDemo").addEventListener("click", function () {
                                if (checkForIllegalKW(localStorage.getItem("textAreaHTML" + currentLabID) || newData.html)
                                    || checkForIllegalKW(localStorage.getItem("textAreaCSS" + currentLabID) || newData.css)
                                    || checkForIllegalKW(localStorage.getItem("textArea" + currentLabID) || newData.js)) {
                                    return;
                                }
                                if (newData.type === "demo") {
                                    var newPost = {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json'
                                        },
                                        body: JSON.stringify({
                                            data: {
                                                signature: newData.signature || undefined,
                                                type: "demo",
                                                html: localStorage.getItem("textAreaHTML" + currentLabID) || newData.html,
                                                js: localStorage.getItem("textArea" + currentLabID) || newData.js,
                                                css: localStorage.getItem("textAreaCSS" + currentLabID) || newData.css,
                                                title: document.getElementById("demoTitle").value || "Untitled",
                                                currentQuestion: 0,
                                                testQuestionSet: []
                                            },
                                            saveTokenID: localStorage.getItem("saveTokenID")
                                        })
                                    }
                                    fetch(postURL, newPost).then((response) => response.json()).then((data) => {
                                        window.logToPage(`Your new demo will be available to view at`);
                                        window.logToPage(`https://simplejsclasses.net/?key=${data.URL}`);
                                        window.top.postMessage({
                                            URL: data.URL,
                                            type: "demo",
                                            title: document.getElementById("demoTitle").value || "Untitled",
                                            imageData : demoImage,
                                            data: JSON.stringify({
                                                type: "demo",
                                                html: localStorage.getItem("textAreaHTML" + currentLabID) || newData.html,
                                                js: localStorage.getItem("textArea" + currentLabID) || newData.js,
                                                css: localStorage.getItem("textAreaCSS" + currentLabID) || newData.css,
                                                title: document.getElementById("demoTitle").value || "Untitled",
                                            })

                                        }, "*");
                                    });
                                }
                            });
                        </script>
                    </span>
                </div>
            </div>
            <div id="ConsoleContainer" class="noscroll"></div>
        </div>
        <iframe style="position:relative; width:49.98%; height: 100vh;overflow: scroll;"
            sandbox='allow-scripts allow-same-origin' id="lessonPage" name="lessonPage" srcdoc='
            <link rel="stylesheet" href="https://blasphelmy.github.io/SimpleJSLessons/Interactive-JS-Lessons/assets/css/lessonPage.css">
            <div id="lessonPage" class="heightAdjustment" style="background: rgb(234, 234, 234);width: 100;"></div>
        '>
        </iframe>
    </div>
    <!-- react scripts -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script type="text/babel" src="assets/js/lessonPage.jsx"></script>

</body>
